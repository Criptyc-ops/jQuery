<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using the selector with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
   <ul>
    <li id = "first">Do homework</li>
    <li class = "two">Read</li>
    <li class = "one">Eat Dinner</li>
    <li attr = "attribute">Watch</li>
    <li class = two>Sleep</li>
   </ul>
   <ol>
    <li>Another Task</li>
    <li>Man I'm busy...</li>
   </ol>

   <script>
    $("li").css("font-weight", "bold");
    $(".two").css("text-decoration", "line-through");
    $('#first').css('color', 'yellow');
    $('[attr]').css('color','red');
    $('ol li').css('font-size', '20px');
   </script>

</body>
</html>
